<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'IBM Plex Sans',system-ui,Arial,sans-serif;background:#0b1214;color:#f5f7fa;padding:32px}
    .card{max-width:520px;margin:40px auto;background:#141f24;border:1px solid #2b3a44;border-radius:16px;padding:24px}
    h1{font-family:'Space Grotesk',system-ui,Arial,sans-serif;font-size:24px;margin-bottom:8px}
    p{color:#a3b3c2}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2b3a44;background:#0b1214;color:#f5f7fa;margin:12px 0}
    button{width:100%;padding:12px 16px;border:none;border-radius:10px;background:#ffb347;color:#1b1207;font-weight:700;cursor:pointer}
    a{color:#ffb347;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Forgot password</h1>
    <p>Enter your email and we will send a reset link.</p>
    <form method="post" action="{{ url_for('forgot_password') }}">
      <input name="email" type="email" placeholder="Email" required>
      <button type="submit">Send reset link</button>
    </form>
    <p><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
</body>
</html>
