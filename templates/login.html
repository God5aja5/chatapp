<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ app_name }} — Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent: {{ theme.accent }};
      --accent-2: {{ theme.accent_2 }};
      --bg: {{ theme.bg }};
      --panel: {{ theme.panel }};
      --card: {{ theme.card }};
      --text: {{ theme.text }};
      --muted: {{ theme.muted }};
      --border: {{ theme.border }};
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">{{ app_icon }}</div>
      <h2>Welcome Back</h2>
      <div class="subtitle">{{ login_subtitle }}</div>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
    {% endwith %}
  <form method="post" action="{{ url_for('login') }}">
    <input name="username" placeholder="Username or email" autofocus required>
    <input name="password" type="password" placeholder="Password" required>
    <label class="checkbox"><input type="checkbox" name="remember"> Remember me for 30 days</label>
    <button type="submit">Sign in</button>
  </form>
  <div class="small"><a href="{{ url_for('forgot_password') }}">Forgot password?</a> • <a href="{{ url_for('verify_email_otp') }}">Verify email</a></div>
  <div class="small">New to {{ app_name }}? <a href="{{ url_for('register') }}">Create account</a></div>
</div>
</body>
</html>
